<!DOCTYPE html>
<html lang="es" xmnls:th="http://www.thymealeaf.org">
<head th:replace="/plantilla/template::head"></head>
<body>
    <div th:replace="/plantilla/template::hamburger"></div>
    <div th:replace="/plantilla/template::frontpage"></div>
   

    <div>
		<header>
			<h3 class="titulo-tabla">Reservas</h3>
		</header>

		<table class="tabla-estilos">
			<thead>
				<tr>
					<th scope="col">Id de la reserva</th>
					<th scope="col">Id del empleado</th>
					<th scope="col">Nombre del empleado</th>
					<th scope="col">Apellido del empleado</th>
					<th scope="col">Id del huesped</th>
					<th scope="col">Nombres del huesped</th>
					<th scope="col">Habitacion</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="res:${reservas}">
					<th scope="row" th:text="${res.idReserva}"></th>
					<td th:text="${res.idEmpleado}"></td>
					<td th:text="${res.nomEmpleado}"></td>
					<td th:text="${res.apeEmpleado}"></td>
					<td th:text="${res.idHuespede}"></td>
					<td th:text="${res.nomHuesped}"></td>
					<td th:text="${res.habitacion}"></td>
					<td><a class="edit-link" th:href="@{/vistas/reservas/edit/} + ${res.idReserva}" th:text="Editar" title="Editar Registro"></a></td>
					<td><a class="delete-link" th:href="@{/vistas/reservas/delete/} + ${res.idReserva}" th:text="Eliminar" title="Eliminar Registro"></a></td>
				</tr>
			</tbody>
		</table>

		<a class="link-registrar" th:href="@{/vistas/reservas/create}">Reservar</a>

	</div>

</body>
</html>
