<!DOCTYPE html>
<html lang="en">
<html lang="es" xmnls:th="http://www.thymealeaf.org">
<head th:replace="/plantilla/template::head"></head>
<body>
    <!-- <h1>Hola</h1> -->
    <div th:replace="/plantilla/template::hamburger"></div>
	<div th:replace="/plantilla/template::frontpage"></div>
    

    <div>
		<header>
			<h3 class="titulo-tabla">Huespedes</h3>
		</header>
		<table class="tabla-estilos">
			<thead>
				<tr>
					<th scope="col">Id Servicio</th>
					<th scope="col">Nombre</th>
					<th scope="col">Precio</th>
					<th scope="col">Detalles</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="check:${checkin}">
					<th scope="row" th:text="${check.idServicio}"></th>
					<td th:text="${check.nombre}"></td>
					<td th:text="${check.precio}"></td>
					<td th:text="${check.detalle}"></td>
					<td><a  class="edit-link" th:href="@{/vistas/checkin/edit/} + ${check.idServicio}" th:text="Editar" title="Editar Registro"></a></td>
					<td><a class="delete-link" th:href="@{/vistas/checkin/delete/} + ${check.idServicio}" th:text="Eliminar" title="Eliminar Registro"></a></td>
				</tr>
			</tbody>
		</table>

		<a class="link-registrar" th:href="@{/vistas/checkin/create}">Registar ingreso/salida huesped</a>

	</div>
</body>
</html>
